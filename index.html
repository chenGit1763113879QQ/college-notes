<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="icon" href="https://portrait.gitee.com/uploads/avatars/user/2532/7597569_chenliucx_1599386104.png"
    type="image/x-icon" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
</head>

<body>
  <nav>
    <a href="#/content.md">ÁõÆÂΩï</a>
  </nav>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      name: '<span>Â§ßÂ≠¶Á¨îËÆ∞</span>',
      repo: 'https://gitee.com/xsro/college-notes',
      coverpage: true,
      onlyCover: false,
      plugins: [],
      search: {
        depth: 6
      }
    };
  </script>

  <!-- full text search https://docsify.js.org/#/plugins?id=full-text-search-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- use gitee corner using https://github.com/Koooooo-7/docsify-corner -->
  <script>
    function corner(hook, vm) {
      // check if config the repo
      const icon = "https://gitee.com/xsro/college-notes/widgets/widget_1.svg"
      hook.mounted(function () {
        const a = document.querySelector('a.github-corner')
        a.href = 'https://gitee.com/xsro/college-notes'
        a.innerHTML = `<img docsify-corner src=${icon} width= 80 height = 80>`
      })
    }
    window.$docsify.plugins.push(corner)
  </script>

  <!-- support edit on gitee by https://docsify.js.org/#/write-a-plugin?id=edit-button -->
  <script>
    window.$docsify.plugins.push(
      function (hook, vm) {
        hook.beforeEach(
          function (mdstr) {
            const editUrl = 'https://gitee.com/xsro/college-notes/blob/main/' + vm.route.file;
            const prefix = document.location.pathname.endsWith('/') ? '' : '..';
            const markmapUrl = new URL(prefix + 'markmap.html', document.location);
            const markdownUrl = new URL(prefix + vm.route.file, document.location);
            return `[üìù EDIT DOCUMENT](${editUrl})\t[üéáMARKMAP](${markmapUrl}?md=${markdownUrl})\n` + mdstr;
          }
        );
      }
    );
  </script>

  <!-- support mermaid using https://docsify.js.org/#/markdown?id=supports-mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify.markdown =
    {
      renderer: {
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    };
  </script>

  <!-- support katex by https://github.com/upupming/docsify-katex#usage-->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <!-- https://docsify-darklight-theme.boopathikumar.me/#/installation -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
  </script>
</body>

</html>
