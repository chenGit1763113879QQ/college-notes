  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- use gitee corner using https://github.com/Koooooo-7/docsify-corner -->
  <script>
    function corner(hook, vm) {
      // check if config the repo
      const icon = "https://gitee.com/xsro/college-notes/widgets/widget_1.svg"
      hook.mounted(function () {
        const a = document.querySelector('a.github-corner')
        a.href = 'https://gitee.com/xsro/college-notes'
        a.innerHTML = `<img docsify-corner src=${icon} width= 80 height = 80>`
      })
    }
    window.$docsify.plugins.push(corner)
  </script>

  <!-- support edit on gitee by https://docsify.js.org/#/write-a-plugin?id=edit-button -->
  <script>
    window.$docsify.plugins.push(
      function (hook, vm) {
        hook.beforeEach(
          function (mdstr) {
            const editUrl = 'https://gitee.com/xsro/college-notes/blob/main/' + vm.route.file;
            const prefix = document.location.pathname.endsWith('/') ? '' : '..';
            const markmapUrl = new URL(prefix + 'markmap.html', document.location);
            const markdownUrl = new URL(prefix + vm.route.file, document.location);
            return `[📝 EDIT DOCUMENT](${editUrl})\t[🎇MARKMAP](${markmapUrl}?md=${markdownUrl})\n` + mdstr;
          }
        );
      }
    );
  </script>

  <!-- support mermaid using https://docsify.js.org/#/markdown?id=supports-mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify.markdown =
    {
      renderer: {
        code: function (code, lang) {
          if (lang === "mermaid") {
            return (
              '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
            );
          }
          return this.origin.code.apply(this, arguments);
        }
      }
    };
  </script>

  <!-- support katex by https://github.com/upupming/docsify-katex#usage-->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <!-- https://docsify-darklight-theme.boopathikumar.me/#/installation -->
